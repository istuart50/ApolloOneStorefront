<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />

    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/checkout.css">
</head>

<body>

    <div>
        <h1>Checkout!</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-6">

                <form>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="billingEmail">Email</label>
                            <input type="email" class="form-control" id="billingEmail">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="billingFirstName">First Name</label>
                            <input type="text" class="form-control" id="billingFirstName">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="billingLastName">Last Name</label>
                            <input type="text" class="form-control" id="billingLastName">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="billingAddress">Address</label>
                            <input type="text" class="form-control" id="billingAddress" placeholder="1234 Main St">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="billingCity">City</label>
                            <input type="text" class="form-control" id="billingCity">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="billingState">State</label>
                            <input type="text" id="billingState" class="form-control">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="billingZip">Zip</label>
                            <input type="text" class="form-control" id="billingZip">
                        </div>
                    </div>

                </form>

            </div>

            <div class="col-6">

                <form>
                    <div class="form-row">
                        <div class="form-group col-md-12 copy-info-row">
                            <button id="copy-info-button" class="btn btn-primary copy-info-button" type="button">Copy
                                Billing
                                Info</button>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="shippingFirstName">First Name</label>
                            <input type="text" class="form-control" id="shippingFirstName">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="shippingLastName">Last Name</label>
                            <input type="text" class="form-control" id="shippingLastName">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="shippingAddress">Address</label>
                            <input type="text" class="form-control" id="shippingAddress" placeholder="1234 Main St">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="shippingCity">City</label>
                            <input type="text" class="form-control" id="shippingCity">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="shippingState">State</label>
                            <input type="text" id="shippingState" class="form-control">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="shippingZip">Zip</label>
                            <input type="text" class="form-control" id="shippingZip">
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="./js/index.js"></script>
    <script src="./js/checkout.js"></script>


</body>

</html>
