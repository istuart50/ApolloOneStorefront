<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/checkout.css">
</head>

<body>

    <div>
        <h1>Checkout!</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-6">

                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="billingFirstName">First Name</label>
                            <input type="text" class="form-control" id="billingFirstName">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="billingLastName">Last Name</label>
                            <input type="text" class="form-control" id="billingLastName">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="inputEmail4">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputAddress">Address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputCity">City</label>
                                <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputState">State</label>
                                <input type="text" id="inputState" class="form-control">
                            </div>
                            <div class="form-group col-md-2">
                                <label for="inputZip">Zip</label>
                                <input type="text" class="form-control" id="inputZip">
                            </div>
                        </div>
                    </div>
                </form>

            </div>

            <div class="col-6">

                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="shippingFirstName">First Name</label>
                            <input type="text" class="form-control" id="shippingFirstName">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="shippingLastName">Last Name</label>
                            <input type="text" class="form-control" id="shippingLastName">
                        </div>

                        <div class="form-group col-md-12">
                            <label for="inputAddress">Address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputCity">City</label>
                                <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputState">State</label>
                                <input type="text" id="inputState" class="form-control">
                            </div>
                            <div class="form-group col-md-2">
                                <label for="inputZip">Zip</label>
                                <input type="text" class="form-control" id="inputZip">
                            </div>
                        </div>
                </form>

            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>

    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="index.js"></script>

</body>

</html>
